<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  
  <body>
    <main>
      <header>
        <div class="user"></div>
        <h1>Chat</h1>
      </header>

      <section class="chat">
        <p><strong>Test1</strong>: Hello</p>
        <p><strong>Test2</strong>: Hi</p>
      </section>

      <form>
        <input type="text" placeholder="Say something nice" />
        <button>Send</button>
      </form>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/cookie_js@1.2.2/cookie.min.js"></script>
    <script src="https://unpkg.com/socket.io-client@2/dist/socket.io.slim.js"></script>
  </body>
</html>
