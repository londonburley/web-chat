<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<main>
  <header>
    <div class="user-count">0</div>
    <h1>Chat</h1>
  </header>

  <section class="chat">
    <p><strong>Test1</strong>: Hello</p>
    <p><strong>Test2</strong>: Hi</p>
  </section>

  <form>
    <input type="text" placeholder="Say something nice" />
    <button>Send</button>
  </form>
</main>
</body>
</html>
